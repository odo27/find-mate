<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>당신의 소울메이트는?</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/test1.css">
  <link rel="stylesheet" href="../css/animation.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('d359737ffa46ce88b06eceee10166c0b');
    Kakao.isInitialized();
  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '600999611444378',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v14.0'
      });
    };
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
  <div class="container g-0">
    <section id="main" class="mx-auto col-lg-5 col-md-8 col-sm-10 col-xs-12">
      <div class="tLayout">
        <div style="height: 60%;">
          <img src="../img/test1/main/test1-logo.png" alt="test1-logo" class="img-fluid col-2 mx-auto mt-5 mb-2">
        </div>
        <div style="height: 40%;">
          <h3>당신의 소울메이트는?</h3>
          <p>
            DA R&D Field Data 기반으로<br>
            당신만의 소울메이트를 찾습니다.
          </p>
        </div>
      </div>
      <div class="mLayout">
        <img src="../img/test1/main/test1-main.jpg" alt="test1-main" class="img-fluid col-11 mx-auto mt-4" style="border-radius: 20px; height: 60%;">
        <div class="mt-4 mb-2" style="height: 10%;">
          현재 총 420명이 참여했습니다.
        </div>
        <div class="col-6 mx-auto py-2" style="height: 15%;">
          <img src="../img/share/facebook.png" alt="facebook" class="col-2" onclick="js:facebookShare()">
          <img src="../img/share/twitter.png" alt="twitter" class="col-2">
          <img src="../img/share/kakao.png" alt="kakao" class="col-2" onclick="js:kakaoShare()">
          <img src="../img/share/link.png" alt="link" class="col-2">
        </div>
      </div>
      <div class="bLayout">
        <div class="buttonBox">
          <button type="button" class="btn btn-outline-danger col-9 mx-auto" onclick="js:begin(0)" id="startButton">테스트 시작하기</button>
        </div>
      </div>
    </section>
    <section id="qna" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="tLayout2">
        <div class="countPage mx-auto pt-4">
        </div>

        <div class="statusLayout mx-auto">
          <div class="prevButton" onclick="js:goPrev()">
            < </div>
              <div class="status">
                <div class="statusBar">

                </div>
              </div>
          </div>

        </div>
        <div class="mLayout2">
          <div class="imgLayout mx-auto pt-3" style="height: 70%;">

          </div>
          <div class="qBox" style="height: 30%;">
          </div>
          <div class="dateLayout">
            <input type="date" id="dateBox" style="color: black;">
          </div>
        </div>
        <div class="bLayout2">
          <div class="answerBox">
          </div>
        </div>
    </section>
    <section id="result" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="imgBox">
        <img src="" alt="imgBox" id="imgBox" class="img-fluid">
      </div>
      <div class="resultBox mx-auto">
        <div class="resultText1 my-2" style="font-size: 30px;">
        </div>
        <div class="resultImg my-2">
          <img src="" alt="" id="resultImg" class="img-fluid mt-5 mb-2">
        </div>
        <div class="resultText2 my-5">
        </div>
        <div class="resultText3 my-5" style="text-align: left;">
        </div>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3" onclick="js:goTest2()">나의 소울메이트 찾으러 가기</button>
        <div class="col-6 mx-auto mt-5 mb-2" style="font-size: 16px;">
          친구에게 테스트 공유하기<br>
        </div>
        <div class="col-5 mx-auto mb-5">
          <img src="../img/share/facebook.png" alt="facebook" class="col-2">
          <img src="../img/share/twitter.png" alt="twitter" class="col-2">
          <img src="../img/share/kakao.png" alt="kakao" class="col-2">
          <img src="../img/share/link.png" alt="link" class="col-2">
        </div>
      </div>
      <div class="functionBox">
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3">모든 결과 보기</button>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3">테스트 다시하기</button>
      </div>
    </section>
    <script src="../js/test1-data.js" charset="utf-8"></script>
    <script src="../js/test.js" charset="utf-8"></script>
    <script src="../js/save-db.js" charset="utf-8"></script>
    <script src="../js/share.js" charset="utf-8"></script>
  </div>
</body>

</html>
