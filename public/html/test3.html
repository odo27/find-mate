<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>당신의 소울메이트는?</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/test3.css">
  <link rel="stylesheet" href="../css/animation.css">
</head>

<body>
  <div class="container g-0">
    <section id="main" class="mx-auto mx-auto col-lg-5 col-md-8 col-sm-10 col-xs-12">
      <div class="tLayout">
        <div style="height: 60%;">
          <img src="../img/test3/main/share/test3-logo.png" alt="test3-logo" class="img-fluid col-2 mx-auto py-5">
        </div>
        <div style="height: 40%;">
          <h3>당신의 소울메이트는?</h3>
          <p>
            서로에 대해 더 알아가봅니다.
          </p>
        </div>
      </div>
      <div class="mLayout">
        <img src="" alt="test3-main" class="img-fluid col-11 mx-auto my-5" style="border-radius: 20px; height: 60%;" id="testMainImg">
        <div class="mt-4 mb-2" style="height: 10%;"  id="test3UserCount">

        </div>
      </div>
      <div class="bLayout">
        <div class="buttonBox">
          <button type="button" class="btn btn-outline-danger my-5 col-9 mx-auto" onclick="js:begin(2)" id="startButton"><b>></b> 나의 한겨울 만나러 가기!</button>
        </div>
      </div>
    </section>
    <section id="qna" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">

      <div class="tLayout2">
        <div class="countPage mx-auto pt-4">

        </div>

        <div class="statusLayout mx-auto">
          <div class="prevButton" onclick="js:goPrev()">
            <
          </div>
          <div class="status">
            <div class="statusBar">

            </div>
          </div>
          <audio loop id="audioElement">
            <source src="../audio/test1.mp3" type="audio/mp3">
          </audio>
          <img src="" alt="" id="audioButton">
        </div>

      </div>

      <div class="mLayout2">
        <div class="imgLayout mx-auto pt-3" style="height: 70%;">

        </div>
        <div style="height: 5%;">

        </div>
        <div class="qBox" style="height: 25%;">

        </div>
      </div>


      <div class="bLayout2">
        <div class="answerBox">

        </div>
      </div>
    </section>
    <section id="result" class="mx-auto mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="imgBox">
        <img src="" alt="imgBox" id="imgBox" class="img-fluid">
      </div>
      <div class="resultBox mx-auto">
        <div class="resultText1 my-2" style="font-size: 30px;">

        </div>
        <div class="resultImg my-2">
          <img src="" alt="" id="resultImg" class="img-fluid mt-5 mb-2">
        </div>
        <div class="resultText2 my-5">

        </div>
        <div class="resultText3 my-5" style="text-align: left;">

        </div>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3" onclick="js:goFinal()" id="goFinalBtn"></button>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3" style="color: black;" onclick="js:goTest1()">첫 테스트로 돌아가기 및 공유하기</button>
        <div class="col-6 mx-auto mt-5 mb-2" style="font-size: 16px;">
          당신의 소울메이트를 공유해주세요!<br>
          Insta @souls_4u
        </div>
      </div>
      <div class="functionBox">
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3" style="color: black;" onclick="js:showAllResult()">모든 결과 보기</button>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3" style="color: black;" onclick="js:reTest3()">테스트 다시하기</button>
      </div>
    </section>
    <section id="allResult" class="mx-auto">
      <div class="allTestResult mx-auto px-4 py-4">
        <h1>모든 결과 보기</h1>
        <p>데이터는 20분마다 갱신됩니다.</p>
        <div class="allResultButtonLayout mx-auto">
        </div>
      </div>
    </section>
    <script src="../js/test3-data.js" charset="utf-8"></script>
    <script src="../js/test.js" charset="utf-8"></script>
    <script src="../js/save-db.js" charset="utf-8"></script>
    <script src="../js/result.js" charset="utf-8"></script>
  </div>
</body>

</html>
