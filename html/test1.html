<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>당신의 소울메이트는?</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/test1.css">
  <link rel="stylesheet" href="../css/animation.css">
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <img src="../img/test1/main/test1-logo.png" alt="test1-logo" class="img-fluid col-2 mx-auto py-5">
      <h3>당신의 소울메이트는?</h3>
      <p>
        DA R&D Field Data 기반으로<br>
        당신만의 소울메이트를 찾습니다.
      </p>
      <img src="../img/test1/main/test1-main.jpg" alt="test1-main" class="img-fluid col-11 mx-auto my-5" style="border-radius: 20px;">
      <p>
        현재 총 401명이 참여했습니다.
      </p>
      <div class="col-4 mx-auto my-5">
        <img src="../img/share/facebook.png" alt="facebook" class="col-2">
        <img src="../img/share/twitter.png" alt="twitter" class="col-2">
        <img src="../img/share/kakao.png" alt="kakao" class="col-2">
        <img src="../img/share/link.png" alt="link" class="col-2">
      </div>
      <button type="button" class="btn btn-outline-danger mb-5 col-9"
      onclick="js:begin()">테스트 시작하기</button>
    </section>
    <section id="qna" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="countPage mx-auto pt-5">

      </div>
      <div class="status mx-auto mb-5">
        <div class="statusBar">

        </div>
      </div>
      <div class="imgLayout mx-auto">
        <img src="../img/test1/page/page-01.png" alt="" style="width: 100%; object-fit:cover;" id="imgId">
      </div>
      <div class="qBox my-5">

      </div>
      <div class="answerBox pb-5">

      </div>
    </section>
    <section id="result" class="mx-auto col-lg-6 col-md-8 col-sm-10 col-xs-12">
      <div class="imgBox">
        <img src="" alt="imgBox" id="imgBox" class="img-fluid">
      </div>
      <div class="resultBox mx-auto">
        <div class="resultText1 my-2" style="font-size: 30px;">

        </div>
        <div class="resultImg my-2">
          <img src="" alt="" id="resultImg" class="img-fluid mt-5 mb-2">
        </div>
        <div class="resultText2 my-5">

        </div>
        <div class="resultText3 my-5" style="text-align: left;">

        </div>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3"
        onclick="js:goTest2()">나의 소울메이트 찾으러 가기</button>
        <div class="col-6 mx-auto mt-5 mb-2" style="font-size: 16px;">
          친구에게 테스트 공유하기<br>
        </div>
        <div class="col-5 mx-auto mb-5">
          <img src="../img/share/facebook.png" alt="facebook" class="col-2">
          <img src="../img/share/twitter.png" alt="twitter" class="col-2">
          <img src="../img/share/kakao.png" alt="kakao" class="col-2">
          <img src="../img/share/link.png" alt="link" class="col-2">
        </div>
      </div>
      <div class="functionBox">
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3">모든 결과 보기</button>
        <button type="button" name="button" class="resultBoxBtn mx-auto my-3 py-3">테스트 다시하기</button>
      </div>
    </section>
    <script src="../js/test1-data.js" charset="utf-8"></script>
    <script src="../js/test.js" charset="utf-8"></script>
  </div>
</body>

</html>
